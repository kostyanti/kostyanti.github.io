        **Роль:** Керівник проєкту  
        **Команда:** Самостійна розробка  
        **Обов’язки:**  
        • Розробка стратегії  
        • Управління проєктом  
        • Програмування  
        **Технології:** C++, Windows Forms, MySQL

    - type: id_games
      project_name: "Electronic Amnesia: The Search for Reality"
      project_excerpt: "Постапокаліптична метроїдвенія з андроїдами та машинами"
      img: ":project1_thumb.jpg"
      img_title: "Концепт-арт головного героя"
      date: "2023-05-01"
      post: |
        Атмосферна метроїдвенія, що переносить гравця у постапокаліптичний світ, де машини, які колись служили людству,
        тепер намагаються вижити без своїх творців. Головний герой — андроїд, що втратив частину памʼяті,
        мусить досліджувати руїни цивілізації та боротися за виживання, відновлюючи втрачені фрагменти власної реальності.

        Гравець взаємодіє з різними персонажами — іншими андроїдами та агресивними машинами, кожен з яких має свої мотиви.
        Глибокі бої, насичені діалоги, головоломки та несподівані відкриття допоможуть розкрити таємниці минулого
        і знайти справжню мету.

        **Роль:** Керівник проєкту  
        **Команда:** 3 учасники  
        **Обов’язки:**  
        • Управління командою  
        • Розробка стратегії  
        • Управління проєктом  
        • Програмування  
        **Технології:** Unity 3D, C#, Figma, Blender
