      post: |
        # Oreanda — Система замовлення готелю

        Проєкт реалізує автоматизовану систему замовлення номерів у готелі.  
        Клієнт заповнює заявку, вказуючи кількість місць у номері, клас апартаментів та термін перебування.  
        Адміністратор переглядає отримані заявки, вибирає найкращий доступний номер, після чого система генерує рахунок для клієнта.

        **Технології:**  
        Backend: Spring Boot (Java 17), Spring Data JPA, Spring Security, PostgreSQL, Lombok, JWT, Hibernate Validator, OpenAPI (springdoc).  
        Frontend: Angular, TypeScript, HTML, SCSS.

        **Особливості:**  
        - Безпечна аутентифікація та авторизація  
        - REST API з документацією через OpenAPI  
        - Робота з базою даних PostgreSQL  
        - Валідація даних  
        - Інтерактивний інтерфейс користувача з Angular  

        **Роль у проєкті:** Керівник і розробник
