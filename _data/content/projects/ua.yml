        # Video Game: Electronic Amnesia: the Search for Reality

        Атмосферна метроїдванія, яка занурює гравця у постапокаліптичний світ, де машини, що колись служили людству, тепер борються за виживання без своїх творців.  
        Протагоніст — андроїд, який втратив частину пам’яті і змушений досліджувати руїни цивілізації, боротися за виживання та намагатися відновити втрачений фрагмент власної реальності.  
        Гравець взаємодіє з різними персонажами — іншими андроїдами та агресивними машинами, кожен з яких має унікальні цілі та мотивації.  
        Глибокі бої, розлогі діалоги, захопливі головоломки та несподівані відкриття допоможуть розкрити таємниці минулого і знайти шлях до істинної мети.

