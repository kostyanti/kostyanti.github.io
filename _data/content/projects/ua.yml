      project_excerpt: "Система автоматизації навчального процесу для коледжу"
      img: ":campus_thumb.jpg"
      img_title: "Campus"
      date: "2024-09-01"
      post: |
        # Web Application: Campus

        Вітаємо в Campus!  
        Campus — це система управління освітнім процесом, що автоматизує управлінські процеси коледжу.  
        Проєкт повністю розроблений студентами Чернівецького політехнічного коледжу.  
        Головна мета — надати студентам практичний досвід створення корпоративних систем у команді.

        Проєкт використовує сучасний технологічний стек та Agile методології,  
        що покращує технічні навички та вміння співпрацювати.  
        Завдяки моделюванню умов, близьких до комерційного середовища,  
        Campus допомагає студентам легше знайти першу роботу після навчання.

        Журнал дозволяє викладачам вести облік відвідуваності та оцінок, а також генерувати звіти.  
        Студенти мають змогу в реальному часі переглядати оцінки, коментарі і розклад занять,  
        підвищуючи прозорість та контроль над навчальним процесом.

        **Дата:** Вересень 2024  
        **Роль:** Backend розробник  

        **Обов’язки:**  
        - Розробка серверної частини  

        **Розмір команди:** 6 учасників  

        **Технології:**  
        C#, ASP.NET, MinimalAPI, PostgreSQL, HTML/SCSS, Figma, Angular, TypeScript


