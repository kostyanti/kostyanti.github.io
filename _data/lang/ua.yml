cookie_consent:
  privacy_policy_link_text: *privacy_policy_title
  side_nav_setting_button_tooltip: &cookie_settings Налаштування файлів cookie
  panel_bar:
    msg: >
      Цей сайт використовує файли cookie для оптимізації функціональності.
      Вони будуть активовані після вашої згоди.
    privacy_msg: Дивіться $privacy_link.
    buttons:
      accept: &accept_button Дозволити всі
      settings: Налаштувати
      deny: &deny_button Відхилити
      close: Закрити
  panel_settings:
    title: *cookie_settings
    msg: >
      Цей сайт використовує файли cookie для оптимізації функціональності.
      Вони будуть активовані після вашої згоди. Натисніть на кожен пункт нижче, щоб ознайомитися з політикою.
    privacy_msg: Дивіться $privacy_link.
    buttons:
      accept: *accept_button
      save: Дозволити обране
      deny: *deny_button
    always_active: Завжди активні
    consent_types:
      necessary:
        title: Абсолютно необхідні файли cookie
        info: >
          Ці файли cookie є необхідними для функціонування сайту та не можуть бути вимкнені.
          Вони зазвичай встановлюються, коли змінюється налаштування теми тощо.
          Ці файли не зберігають особисту інформацію.
          $gtag_info
      analytics:
        title: Файли cookie продуктивності
        info: $gtag_info
      preferences:
        title: Файли cookie функціональності
        info: $gtag_info
      advertising:
        title: Файли cookie для реклами та таргетингу
        info: $gtag_info
    gtag_info:
      ad_storage: >
        Дозволяє зберігати дані (наприклад, файли cookie), пов’язані з рекламою.
      analytics_storage: >
        Дозволяє зберігати дані (наприклад, файли cookie), пов’язані з аналітикою, наприклад, тривалістю відвідування.
      functionality_storage: >
        Дозволяє зберігати дані, що підтримують функціональність сайту або застосунку, наприклад, мовні налаштування.
      personalization_storage: >
        Дозволяє зберігати дані, пов’язані з персоналізацією, наприклад, рекомендації відео.
      security_storage: >
        Дозволяє зберігати дані, пов’язані з безпекою, наприклад, автентифікацією,
        запобіганням шахрайству та іншими заходами захисту користувача.
